<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SV Procurement">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/procurement-manifest.json">
  <link rel="apple-touch-icon" href="/sv-icon.png">
  <title>SV Procurement</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 20px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
    }
    .row { display: flex; gap: 12px; align-items: center; }
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: rgba(255,255,255,.08);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    h1 { font-size: 22px; margin: 0; }
    p { margin: 10px 0 0; color: rgba(255,255,255,.75); line-height: 1.45; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px 14px;
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:active { transform: scale(.99); }
    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: rgba(255,255,255,.72);
    }
  </style>
  <script>
    // If launched as an installed app, go straight to the PIN screen.
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isStandalone) window.location.replace('/procurement-pin-access');
  </script>
</head>
<body>
  <main class="card">
    <div class="row">
      <div class="logo"><img src="/sv-icon.png" alt="SV Procurement icon" /></div>
      <div>
        <h1>SV Procurement</h1>
        <p>Install a dedicated Procurement shortcut on your phone.</p>
      </div>
    </div>

    <a class="btn" href="/procurement-pin-access">Open Procurement PIN Access</a>

    <p class="hint">
      To add to Home Screen: use your browser menu → “Add to Home Screen”.
      (On iPhone: Share → Add to Home Screen.)
    </p>
  </main>
</body>
</html>
